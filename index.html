<!DOCTYPE html>

<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="reset.css/reset.css">
    </head>
    <body>
        <header>
            <img class="logo" src="Imagenes/Logo.png" alt="logo de alura" >
        </header>
        <main>
            <section>
                <textarea class="text-area" cols="30" rows="10" placeholder="Ingresa el texto aquí para encriptarlo, luego cópialo encriptado para desencriptarlo:"></textarea>
                <div>
                    <h6 class="informacion">Sólo texto en minúsculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
            <section>
                <textarea class="mensaje" cols="20" rows="10"></textarea>
                <div>
                    <button class="copiar">Copiar</button>
                </div>
            </section>
        </main>
    <script src="script.js"></script>
    </body>
</html>
